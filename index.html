<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="author" content="Adamov Nias" />
    <meta name="description" content="TripleTen ex 3" />
    <meta name="keywords" content=" CSS, Web Developing, Flexbox" />

    <title>Around The U.S</title>

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__logo" alt="logo" src="./images/logo.svg" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <div class="profile__avatar">
              <img
                class="profile__image"
                alt="avatar"
                src="./images/profile_photo.jpg"
              />
            </div>
            <div class="profile__info">
              <div class="profile__edit">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="profile__edit-button" type="button">
                  <img
                    class="profile__edit-button-icon"
                    src="./images/edit_btn.svg"
                    alt="Button Image"
                  />
                </button>
              </div>
              <p class="profile__subtitle">Explorer</p>
            </div>
          </div>
          <button class="profile__add-button" type="button">
            <img
              class="profile__add-button-icon"
              alt="+"
              src="./images/add_btn_icon.svg"
            />
          </button>
        </section>
        <section class="galery">
          <ul class="galery__cards">
            <template id="card-template">
              <li class="card">
                <img class="card__image" alt="" />
                <button class="card_trash-button" type="button"></button>
                <div class="card__discription">
                  <h2 class="card__title"></h2>
                  <button class="card__like-btn" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copywriting">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="model" id="modal-image">
      <div class="model__container model_container_image">
        <img class="model__image" />
        <button
          class="model__close-button model__close-button_image"
          type="button"
        ></button>
        <p class="model__image-label"></p>
      </div>
    </div>

    <div class="model" id="modal-profile">
      <div class="model__container">
        <h2 class="model__title">Edit profile</h2>
        <button class="model__close-button" type="button"></button>
        <form class="model__form" novalidate>
          <fieldset class="model__fieldset">
            <label class="model__form-label">
              <input
                name="name"
                type="text"
                class="model__form-input"
                value="Jacques Cousteau"
                required
                minlength="2"
              />
              <span class="model__input-error name-input-error"></span>
            </label>
            <label class="model__form-label">
              <input
                name="job"
                type="text"
                class="model__form-input"
                value="Explorer"
                required
                maxlength="2"
              />
              <span class="model__input-error job-input-error"></span>
            </label>
          </fieldset>
          <button class="model__submit-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="model" id="modal-cards">
      <div class="model__container">
        <h2 class="model__title">New place</h2>
        <button class="model__close-button" type="button"></button>
        <form class="model__form" novalidate>
          <fieldset class="model__fieldset">
            <label class="model__form-label">
              <input
                name="title"
                type="text"
                class="model__form-input"
                placeholder="Title"
                required
                maxlength="30"
              />
              <span class="model__input-error title-input-error"></span>
            </label>
            <label class="model__form-label">
              <input
                name="link"
                type="url"
                class="model__form-input"
                placeholder="Image link"
                required
              />
              <span class="model__input-error link-input-error"></span>
            </label>
          </fieldset>
          <button class="model__submit-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
