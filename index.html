<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="author" content="Adamov Nias" />
    <meta name="description" content="TripleTen ex 2" />
    <meta name="keywords" content=" CSS, Web Developing, Flexbox" />

    <title>Around The U.S</title>

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__logo" alt="logo" src="./images/logo.png" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <div class="profile__avatar">
              <img
                class="profile__image"
                alt="avatar"
                src="./images/profile_photo.jpg"
              />
            </div>
            <div class="profile__info">
              <h1 class="profile__title">
                Jacques Cousteau
                <a href="#" class="profile__edit-button">
                  <img
                    src="./images/edit_btn.svg"
                    alt="Button Image"
                    class="image"
                  />
                </a>
              </h1>
              <p class="profile__subtitle">Explorer</p>
            </div>
          </div>
          <a class="profile__add-button">
            <img alt="+" src="./images/add_btn_icon.svg" />
          </a>
        </section>
        <section class="galery">
          <ul class="galery__card_list">
            <li class="card">
              <img class="card__image" alt="img" src="./images/yosemite.jpg" />
              <div class="card__discription">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="img"
                src="./images/lake-louise.jpg"
              />
              <div class="card__discription">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="img"
                src="./images/bald-mountains.jpg"
              />
              <div class="card__discription">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" alt="img" src="./images/latemar.jpg" />
              <div class="card__discription">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" alt="img" src="./images/vanoise.jpg" />
              <div class="card__discription">
                <h2 class="card__title">Vanoise Nationa...</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" alt="img" src="./images/lago.jpg" />
              <div class="card__discription">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copywriting">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
